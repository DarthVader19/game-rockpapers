<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisscor</title>
</head>
<body background="bgimg.jpg">
    <link rel="stylesheet" href="style.css">


    <h1 id="head">Rock paper Scissor Game</h1>
    <div id="slid">
     <a class="version">Version</a>
        <label class="switch">
         <input class="sw" type="checkbox">
         <span class="slider round"></span>
       </label>
       

    </div>
    <div class="reset">
        <button class="reset" type="submit">Reset</button>
    </div>
    <div class="big">
        <ul class="scoreuser" id="score">
            Score(user):
        </ul>
        <ul class="scorebot" id="score">
            Score(bot) : 
        </ul>
    </div>
    <div class="image" id="imguser">
        <h3 >User Input</h3>
        <img class="img user" src="theall.jpg" alt="No image">
    </div>

    <div id="imgbot">
        <h3>Bot Input</h3>
        <img class="img bot" src="bot.jpg" alt="noimage" >
   </div>
   <div id="options">   
   <h3>Choose  from below   </h3>
  
        <li class="list">
            <button class="btn btn1 btn-color" type="submit">rock</button>
            <button class="btn btn2 btn-color" type="submit">paper</button>
            <button class="btn btn3 btn-color" type="submit">scissor</button>
        </li>
    </div> 
   

    <h2 class="win">Let's Play</h2>

  <div id="creatordiv">&copy;
      <a id="creator" href="https://www.twitter.com/ashuyadav07" target="blank">@shu</a>
  </div>
    <script src="script.js"></script>
</body>
</html>
