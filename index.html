<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisscor</title>
</head>
<body background="bgimg.jpg">
    <link rel="stylesheet" href="style.css">


    <h1 id="head">Rock paper Scissor Game</h1>
    <div>
        <ul class="scoreuser" id="score">
            Score(user):
        </ul>
        <ul class="scorebot" id="score">
            Score(bot) : 
        </ul>
    </div>
    <div class="image" id="imguser">
        <h3 >Userinput</h3>
        <img class="img user" src="all.jpg" alt="No image">
    </div>

    <div id="imgbot">
        <h3>Bot input</h3>
        <img class="img bot hidden" src="rock.png" alt="noimage" >
   </div>
   <div id="options">   
   <h3>Choose  from below   </h3>
        <li class="list">
            <button class="btn btn1" type="submit">rock</button>
            <button class="btn btn2" type="submit">paper</button>
            <button class="btn btn3" type="submit">scissor</button>
        </li>
    </div> 
   

    <h2 class="win">Let's Play</h2>

  <div id="creator">&copy;
      <a href="https://www.twitter.com">@shu</a>
  </div>
    <script src="script.js"></script>
</body>
</html>
